<div class="question-container">
  <app-countdown-timer (timeUp)="isTimeUp=true"></app-countdown-timer>
  <div class="question-description">
    Which of these U.S Presidents appeared on the television series "laugh-In"?
  </div>
  <div class="answer-buttons">
    <button>
      <span>A:</span> Lyndon Johnson
    </button>
    <button>
      <span>B:</span> Someone Else
    </button>
    <button>
      <span>C:</span> Another answer
    </button>
    <button>
      <span>D:</span> Another..
    </button>
  </div>
  <div *ngIf="isTimeUp">
    Time up!
  </div>

  <div style="padding-top: 5em">
    <div style="padding-bottom: 0.5em">
      Who wants to be a millionaire example:
    </div>
    <img src="/assets/example_quiz.png" style="width: 400px">
  </div>
</div>
